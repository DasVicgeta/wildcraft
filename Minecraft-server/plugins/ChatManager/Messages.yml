  No_Permission: "{Prefix} &cNo tienes permiso para hacer eso."
  Player_Not_Found: "{Prefix} &7El jugador &c{target} &7no ha sido encontrado."
  Reload: "{Prefix} &aLa configuración se ha recargado."

#=================================================================================================#
# Anti-Advertising Messages
#=================================================================================================#
Anti_Advertising:
  Chat:
    Message: "{Prefix} &c¡No hagas publicidad en el chat!"
    Notify_Staff_Format: "&7[Anti-Advertise Chat] &f{player}: &7{message}"
  Commands:
    Message: "{Prefix} &c¡No hagas publicidad en comandos!"
    Notify_Staff_Format: "&7[Anti-Advertise Commands] &f{player}: &7{message}"
  Signs:
    Message: "{Prefix} &c¡No hagas publicidad en carteles!"
    Notify_Staff_Format: "&7[Anti-Advertise Signs] &f{player}: &7{message}"
  
#=================================================================================================#
# Anti-Bot Messages
#=================================================================================================#
Anti_Bot:
  Deny_Chat_Message: "{Prefix} &cDebes moverte antes de poder escribir en el chat."
  Deny_Command_Message: "{Prefix} &cDebes moverte antes de poder usar comandos."
  
#=================================================================================================#
# Anti-Caps Message
#=================================================================================================#
Anti_Caps:
  Message_Chat: "{Prefix} &c¡No uses tantas mayusculas!"
  Message_Commands: "{Prefix} &c¡No uses tantas mayusculas!"
  
#=================================================================================================#
# Anti-Spam Messages
#=================================================================================================#
Anti_Spam:
  Chat:
    Repetitive_Message: "{Prefix} &c¡No repitas el mismo mensaje!"
    Delay_Message: "{Prefix} &7Espera &c{Time}s &7antes de enviar otro mensaje."
  Command:
    Repetitive_Message: "{Prefix} &c¡No repitas el mismo comando!"
    Delay_Message: "{Prefix} &7Espera &c{Time}s &7antes de usar otro comando."

#=================================================================================================#
# Anti-Swear Messages
#=================================================================================================#
Anti_Swear:
  Chat:
    Message: "{Prefix} &cPor favor no insultes en el chat."
    Notify_Staff_Format: "&7[Anti-Swear Chat] &f{player}: &7{message}"
  Commands:
    Message: "{Prefix} &cPor favor no insultes en comandos."
    Notify_Staff_Format: "&7[Anti-Swear Commands] &f{player}: &7{message}"
  Signs:
    Message: "{Prefix} &cPor favor no insultes carteles."
    Notify_Staff_Format: "&7[Anti-Swear Signs] &f{player}: &7{message}"
  Blacklisted_Word:
    Added: "{Prefix} &7You added the word &c{word} &7to the anti swears blacklist."
    Exists: "{Prefix} &7The word &c{word} &7is already added to the anti swears blacklist."
    Removed: "{Prefix} &7You removed the word &c{word} &7from the anti swears blacklist."
    Not_Found: "{Prefix} &7The word &c{word} &7is not in the anti swears blacklist."
  Whitelisted_Word:
    Added: "{Prefix} &7You added the word &c{word} &7to the anti swears whitelist."
    Exists: "{Prefix} &7The word &c{word} &7is already added to the anti swears whitelist."
    Removed: "{Prefix} &7You removed the word &c{word} &7from the anti swears whitelist."
    Not_Found: "{Prefix} &7The word &c{word} &7is not in the anti swears whitelist."
    
#=================================================================================================#
# Anti-Unicode Messages
#=================================================================================================#
Anti_Unicode:
  Message: "{Prefix} &c¡No uses caracteres especiales en el chat!"
  Notify_Staff_Format: "&7[Anti-Unicode] &f{player}: &7{message}"
    
#=================================================================================================#
# Auto-Broadcast Messages
#=================================================================================================#
Auto_Broadcast:
  List: "&c{section}'s &7auto-broadcast messages:"
  Added: "{Prefix} &r{message} &7has been added to the &c{section} &7messages&7!"
  Created: "{Prefix} &7Created the world &c'{world}' &7with the message &r{message}&7."
  
#=================================================================================================#
# Banned Commands Messages
#=================================================================================================#
Banned_Commands:
  Message: "{Prefix} &c¡No tienes permisos para usar ese comando!"
  Command_Added: "{Prefix} &7You added the command &c{command} &7to the list of banned commands."
  Command_Exists: "{Prefix} &7The command &c{command} &7is already added to the list of banned commands."
  Command_Removed: "{Prefix} &7You removed the command &c{command} &7from the list of banned commands."
  Command_Not_Found: "{Prefix} &7The command &c{command} &7is not in the list of banned commands."
  Notify_Staff_Format: "&7[Blocked-Cmd] &f{player}: &7{command}"
  
#=================================================================================================#
# Chat Radius Messages
#=================================================================================================#
Chat_Radius:
  Local_Chat:
    Enabled: "{Prefix} &7You've entered &cLocal Chat&7! Do &c/ChatRadius global &7or &c/ChatRadius world &7to leave Local Chat!"
    Already_Enabled: "{Prefix} &7You are already in local chat."
  Global_Chat:
    Enabled: "{Prefix} &7You've entered &cGlobal Chat&7! Do &c/ChatRadius local &7or &c/ChatRadius world &7to leave global Chat!"
    Already_Enabled: "{Prefix} &7You are already in global chat."
  World_Chat:
    Enabled: "{Prefix} &7You've entered &cWorld Chat&7! Do &c/ChatRadius local &7or &c/ChatRadius global &7to leave world Chat!"
    Already_Enabled: "{Prefix} &7You are already in world chat."
  Spy:
    Enabled: "{Prefix} &7Chat Radius spy has been &aEnabled."
    Disabled: "{Prefix} &7Chat Radius spy has been &cDisabled."
  
#=================================================================================================#
# Clear Chat Messages
#=================================================================================================#
Clear_Chat:
  Staff_Message: "{Prefix} &eEl chat ha sido limpiado por &6{player}&e."
  Broadcast_Message:
  - "&bCrys &eEl chat ha sido limpiado por &6{player}&e."
  
#=================================================================================================#
# Command Spy Messages
#=================================================================================================#
Command_Spy:
  Format: "&7[Command-Spy] {player}: &b{command}"
  Enabled: "{Prefix} &aCommand Spy has been enabled."
  Disabled: "{Prefix} &cCommand Spy has been disabled."
  
#=================================================================================================#
# Mute Chat Messages
#=================================================================================================#
Mute_Chat:
  Denied_Message: "{Prefix} &cNo puedes hablar en el chat ahora mismo."
  Broadcast_Messages:
    Enabled: "{Prefix} &aEl chat ha sido activado."
    Disabled: "{Prefix} &cEl chat ha sido desactivado."
  Blocked_Commands:
    Message: "{Prefix} &cNo puedes usar ese comando mientras el chat esta desactivado."
    
#=================================================================================================#
# Per-World Chat Messages
#=================================================================================================#
Per_World_Chat:
  Bypass_Enabled: "{Prefix} &aPer-world chat bypass has been enabled."
  Bypass_Disabled: "{Prefix} &cPer-world chat bypass has been disabled."
  
#=================================================================================================#
# Ping Messages
#=================================================================================================#
Ping:
  Players_Ping: "{Prefix} &7Your current ping is &c{ping} ms."
  Targets_Ping: "{Prefix} &7{target}'s current ping is &c{ping} ms."
  
#=================================================================================================#
# Private Message Messages
#=================================================================================================#
Private_Message:
  Recipient_Not_Found: "{Prefix} &cNo hay nadie a quien responderle."
  Toggled: "{Prefix} &cEse jugador no puede recibir mensajes ahora mismo."
  Ignored: "{Prefix} &c{target} &cte ignora por lo que no puedes enviarle mensajes."
  Self: "{Prefix} &cNo puedes enviarte un mensaje a ti mismo."
  AFK: "{Prefix} &c{target} &7actualmente esta AFK."
  
#=================================================================================================#
# Social Spy Messages
#=================================================================================================#
Social_Spy:
  Format: "&b&l(*)&bSpy &f&l[&e{player} &d-> &e{receiver}&f&l] &b{message}"
  Enabled: "{Prefix} &aSocial Spy has been enabled."
  Disabled: "{Prefix} &cSocial Spy has been disabled."
  
#=================================================================================================#
# Staff Chat Messages
#=================================================================================================#
Staff_Chat:
  Enabled: "{Prefix} &aStaff chat has been enabled."
  Disabled: "{Prefix} &cStaff chat has been disabled."
  
#=================================================================================================#
# ToggleChat Messages
#=================================================================================================#
Toggle_Chat:
  Enabled: "{Prefix} &aToggle chat has been enabled, you will no longer receive chat messages."
  Disabled: "{Prefix} &cToggle chat has been disabled, you will start receiving chat messages."
  
#=================================================================================================#
# TogglePM Messages
#=================================================================================================#
TogglePM:
  Enabled: "{Prefix} &aTogglePM has been enabled."
  Disabled: "{Prefix} &cTogglePM has been disabled."
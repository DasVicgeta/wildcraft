  permission_required: false
  actions:
    claim:
      1:
        action: "playsound: BLOCK_NOTE_BLOCK_PLING;10;2"
    error:
      1:
        action: "playsound: BLOCK_NOTE_BLOCK_PLING;10;0.1"
  display:
    default:
      id: ENDER_CHEST
      name: "() &f&lKIT"
      lore:
        - '&dEste Kit Incluye:'
        - ''
        - '&d>> &7x1 Espada de Piedra'
        - '&d>> &7x1 Pico de Piedra'
        - '&d>> &7x1 Hacha de Piedra'
        - '&d>> &7x1 Casco de Cuero'
        - '&d>> &7x1 Pechera de Cuero'
        - '&d>> &7x1 Pantalones de Cuero'
        - '&d>> &7x1 Botas de Cuero'
        - '&d>> &7x1 Escudo'
        - '&d>> &7x32 Filetes Asados'
        - '&d>> &7x1 Proteccion de 25x25'
        - ''
        - '&7Cooldown: &c1 hours'
        - ''
        - '&7(( &fClick Izquierdo &7para reclamar! ))'
        - '&7(( &fClick Derecho &7para ver! ))'

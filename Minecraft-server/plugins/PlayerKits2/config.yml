      id: CLOCK
      name: "() &f&lKIT"
      lore:
        - ''
        - '&7┃ Estatus: &cCooldown Activo'
        - '&7┃ Tiempo: &f%time%'
        - ''
        - '&7(( &f&oClick-Derecho &7&opara ver &r&7))'
